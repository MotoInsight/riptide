<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Infotainment</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Libre Caslon Text', Arial, sans-serif;
            background-color: #0F1012;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 30px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 480px;
        }

        .app-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .app-icon:hover {
            transform: scale(1.05);
        }

        .app-icon:active {
            transform: scale(0.95);
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            transition: opacity 0.3s ease;
        }

        .app-icon:hover img {
            opacity: 0.85;
        }

        /* Placeholder styling for apps without icons */
        .app-icon.placeholder {
            background-color: #4A484A;
            border-radius: 20px;
        }

        .app-icon.placeholder:hover {
            background-color: #6A6869;
        }

        .app-icon.placeholder::before {
            content: '';
            width: 50%;
            height: 50%;
            background-color: #8D898A;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="app-grid">
        <a href="#" class="app-icon" data-app="carplay" onclick="return false;">
            <img src="icons/carplay.png" alt="Apple CarPlay">
        </a>
        <a href="https://m.youtube.com" class="app-icon" data-app="youtube">
            <img src="icons/youtube.png" alt="YouTube">
        </a>
        <a href="https://rainwave.cc" class="app-icon" data-app="rainwave">
            <img src="icons/rainwave.png" alt="Rainwave">
        </a>
        <a href="https://music.apple.com" class="app-icon" data-app="applemusic">
            <img src="icons/apple_music.png" alt="Apple Music">
        </a>
        <a href="https://app.plex.tv" class="app-icon" data-app="plex">
            <img src="icons/plex.png" alt="Plex">
        </a>
        <div class="app-icon placeholder" data-app="app6"></div>
        <div class="app-icon placeholder" data-app="app7"></div>
        <div class="app-icon placeholder" data-app="app8"></div>
    </div>
</body>
</html>
