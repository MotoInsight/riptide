<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Riptide â€“ Embedded TesPush</title>
  <style>
    /* Remove default body spacing */
    html, body { height: 100%; }
    body { margin: 0; background: #0b0b0b; color: #fff; font-family: system-ui, sans-serif; }

    /* Reserve a fixed 50px top bar (left side only; the right gutter is separate) */
    .top-reserved {
      position: fixed;
      top: 0; left: 0; right: 400px; height: 50px;
      display: flex; align-items: center; padding: 0 12px;
      background: #111; box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset;
      z-index: 2;
    }

    /* Reserve a fixed 400px right pane from top to bottom */
    .right-reserved {
      position: fixed;
      top: 0; right: 0; bottom: 0; width: 400px;
      background: #111; box-shadow: 1px 0 0 rgba(255,255,255,0.06) inset;
      z-index: 1;
      overflow: auto;
    }

    /* The main area (below top, left of right pane) holds the iframe */
    .main {
      position: fixed;
      top: 50px;         /* 50px gutter on top */
      right: 400px;      /* 400px gutter on right */
      bottom: 0;
      left: 0;
      z-index: 0;
      background: #000;
    }

    .main iframe {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      border: 0;
    }

    /* Optional: make text selectable & comfortable inside the side/top areas */
    .right-reserved, .top-reserved { -webkit-user-select: none; user-select: none; }
  </style>
</head>
<body>

  <!-- Top gutter (50px). Put any status widgets, clock, etc. here. -->
  <div class="top-reserved">
    <strong>Header (50px reserved)</strong>
  </div>

  <!-- Right gutter (400px). Put AAOS controls, diagnostics, etc. here. -->
  <aside class="right-reserved">
    <div style="padding:12px;">
      <h2 style="margin:12px 0 8px;font-size:16px;">Side Panel (400px reserved)</h2>
      <p style="opacity:.8;line-height:1.4;margin:0 0 12px;">
        Content here stays visible while TesPush runs in the main area.
      </p>
    </div>
  </aside>

  <!-- Main area = the remainder of the page -->
  <main class="main" role="main" aria-label="TesPush View">
    <!-- If tespush.com is blocked or not HTTPS in your environment, switch to https://tespush.cn/ -->
    <iframe
      src="https://tespush.com/"
      allow="autoplay; fullscreen; clipboard-read; clipboard-write"
      referrerpolicy="no-referrer"
      sandbox="allow-scripts allow-forms allow-same-origin allow-popups"
      title="TesPush"
    ></iframe>
  </main>

</body>
</html>
